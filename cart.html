<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>Cart</title>
    <title>My Cart</title>
</head>
<body>
    <div>
        <img src="/photos/arrow.png" width="25" alt="Back Arrow" usemap="#back-button">
        <map name="back-button">
            <area shape="rect" coords="2,2,30,30" href="products.html">
        </map>
    </div>

    <h1> My Cart </h1>

    <section class="item">
        <img src="/photos/egg-nog.jpg" width="200" alt="Eggnog">
        <p>Irritator Eggnog</p>
        <p>$5.99</p>
        <p>Remove</p>
    </section>

    <section class="suggest">
        <h2>Before you go, we suggest these:</h2>
        <img src="/photos/corndog.PNG" width="100" alt="corn dog">
        <img src="/photos/Milk.PNG" width="100" alt="Velonilla">
    </section>

    <section class="total">
        <p>Total:</p>
        <p> $5.99</p>
    </section>

    <section class="checkout">
        <h2><a href="checkout.html">Checkout</a></h2>
    </section>
</body>
</html>
