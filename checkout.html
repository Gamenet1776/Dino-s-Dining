<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Check Out</title>
</head>
<body id="checkout">
    <section>
        <header>
            <img src="/photos/home-button.png" width="80" alt="home button" usemap="#home-button">
            <map name="home-button">
                <area shape="rect" coords="10,10,70,70" href="home.html">
            </map>

            <h1><img src="/photos/JP-logo.png" width="100" alt="Jurassic Park Logo"> Dino Dining</h1>
            
            <img src="/photos/cart.png" width="80" alt="Cart" usemap="#cart-button">
            <map name="cart-button">
                <area shape="rect" coords="10,10,70,70" href="cart.html">
            </map>
        </header>
    </section>

    <section class="nav">
        <h3><a href="about.html">About</a></h3>
        <h3><a href="reservations.html">Reservations</a></h3>
        <h3><a href="products.html">Menu</a></h3>
    </section>
    
    <h1>Check Out</h1>

    <section class="info">
        <h2><img src="/photos/Jurassicpay.png" alt="JurassicPAY" width="50"> JurassicPAY</h2>
        <input type="text" name="number" placeholder="Phone Number" maxlength="15" size="10">
        <input type="text" name="name" placeholder="PIN" minlength="4" maxlength="4" size="5">
        <input type="text" name="name" placeholder="cvv" minlength="3" maxlength="3" size="5">
    </section>

    <section class="enter">
        <h3><a href="">Enter</a><h3>
    </section>

    <hr/>

    <section class="total">
        <p>Total:</p>
        <p>$5.99</p>
    </section>

    <section class="confirm">
        <h3><a href="paid.html">Confirm</a></h3>
    </section>

</body>
</html>
